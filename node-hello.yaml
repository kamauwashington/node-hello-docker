apiVersion: v1
kind: Service
metadata:
  name: node-hello
spec:
  selector:
    app: node-hello
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-hello
  template:
    metadata:
      labels:
        app: node-hello
    spec:
      containers:
        - name: node-hello
          image: localhost:5000/node-hello:1.0.0
          ports:
            - containerPort: 3000
